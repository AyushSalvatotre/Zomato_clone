<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <style> 
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e73c3cff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .restaurant-card {
            border: 1px solid #ddd;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .restaurant-card img {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zomato</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Search</a>
        <a href="#">Order</a>
        <a href="#">Login</a>
    </nav>
    <div class="restaurant-card">
        <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="Restaurant Image">
        <h2>Restaurant Name</h2>
        <p>Address: Restaurant Address, City</p>
        <p>Cuisine: Indian, Chinese, Continental</p>
        <p>Rating: 4.7</p>
    </div>   
</body>
</html>
